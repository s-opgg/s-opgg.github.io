<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OPGG英雄搜索</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      /* 使页面占满整个视口高度 */
      margin: 0;
    }

    .container {
      max-width: 600px;
      width: 100%;
      padding: 20px;
      text-align: center;
    }

    .search-box {
      position: relative;
      width: 100%;
      margin-bottom: 20px;
    }

    .search-box input {
      padding: 12px 15px;
      width: 100%;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      /* 使宽度包括内边距 */
      transition: border-color 0.3s;
    }

    .search-box input:focus {
      border-color: #007bff;
      outline: none;
    }

    .suggestions {
      display: none;
      position: absolute;
      top: 45px;
      left: 0;
      width: 100%;
      background-color: white;
      border: 2px solid #ccc;
      border-top: none;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-height: 300px;
      overflow-y: auto;
      z-index: 1000;
      box-sizing: border-box;
    }

    .suggestions div {
      display: flex;
      align-items: center;
      padding: 12px;
      cursor: pointer;
      border-bottom: 1px solid #ddd;
      transition: background-color 0.3s;
    }

    .suggestions div:hover {
      background-color: #f0f0f0;
    }

    .suggestions img {
      width: 32px;
      height: 32px;
      margin-right: 12px;
      border-radius: 50%;
    }

    .suggestions .name {
      font-size: 14px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>

    // 搜索功能
    function searchHeroes() {
      const searchTerm = document.getElementById("search").value.toLowerCase();
      const suggestions = document.getElementById("suggestions");
      suggestions.innerHTML = "";  // 清空当前显示的列表

      // 如果输入框为空，则隐藏建议框
      if (searchTerm === "") {
        suggestions.style.display = "none";
        return;
      }

      // 根据输入的内容过滤匹配的英雄
      const filteredHeroes = heroes.filter(hero => {
        return hero.customKeywords?.includes(searchTerm) || hero.keywords?.includes(searchTerm)
      });

      // 如果有匹配的英雄，展示建议框
      if (filteredHeroes.length > 0) {
        suggestions.style.display = "block";
        const radioOption = document.querySelector('input[name="pageOption"]:checked').value;
        filteredHeroes.forEach(hero => {
          const suggestionItem = document.createElement("div");
          suggestionItem.onclick = () => window.open(`https://www.op.gg/modes/aram/${hero.alias}/items?region=global&tier=all`, radioOption);

          const heroImage = document.createElement("img");
          const baseImgUrl = "https://game.gtimg.cn/images/lol/act/img/champion/"
          heroImage.src = `${baseImgUrl}${hero.alias}.png`;
          heroImage.alt = hero.name;

          const heroName = document.createElement("div");
          heroName.className = "name";
          heroName.textContent = hero.name;

          suggestionItem.appendChild(heroImage);
          suggestionItem.appendChild(heroName);
          suggestions.appendChild(suggestionItem);
        });
      } else {
        suggestions.style.display = "none";  // 如果没有匹配的英雄，隐藏建议框
      }
    }
  </script>
